<!DOCTYPE html>
<html>
    <head>
        <title>HLT2</title>
    </head>
    <body>
        <centre>
        <h2>Welcome to Show on Wheels</h2>
        <hr/>
        <form>
            <label>User Registration</label>
            <table>
                <tr>
                    <td>
                        <input type="text" name="fname" id="fname" placeholder="First Name"/>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname" placeholder="Last Name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="" placeholder="Password"/>
                    </td>
                    <td>
                        <input type="password" name="" placeholder="Confirm Password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Male<input type="radio" name="gen" value="Male">
                    </td>
                    <td>
                        Female<input type="radio" name="gen" value="Female">
                    </td>
                </tr>
                <tr>
                    <td>Select Course</td>
                    <td>
                        HTML<input type="checkbox" name="HTML" id="HTML" value="HTML">
                        Java<input type="checkbox" name="Java" id="Java" value="Java">
                    </td>
                </tr>
                <tr>
                    <td>Choose Certificate</td>
                    <td>
                        <select>
                            <option>OCJP</option>
                            <option>OTHER</option>
                            <option>UNKNOWN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select City</td>
                    <td>
                       <input list="Select City" name="Select City" id="Select City">
                       <datalist id="Select City">
                           <option>London</option>
                           <option>Birmingham</option>
                           <option>Manchester</option>
                       </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Register" onclick="register.html()"/>
                    </td>
                </tr>
                <tr>
                    <td>Already Register</td>
                    <td>
                        <a href="login.html">Click Here</a>
                    </td>
                </tr>
            </table>
        </form>
        <hr/>
        <table border="1" width="50%" height="100px">
            <tr>
                <th colspan="3">Session List</th>
            </tr>
            <tr>
                <th>Session Name</th>
                <th>Timing</th>
                <th>Poster</th>
            </tr>
            <tr>
                <td>Basic Front End</td>
                <td>10.30-12.00</td>
                <td>
                 <img src="hlt2image.jpg" alt="poster" height="70px" width="100px"   
                </td>
            </tr>

        </table>
    </centre>
    </body>
    <hr/>
    <footer> 
        <p>Created by Bobette for HLT2</p>
    </footer>
</html>
